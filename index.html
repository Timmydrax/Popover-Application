<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover-Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="btn" id="myBtn">Discover</button>
    <div class="popover" id="myPopover">
      <div class="popover-inner">
        <h3>My Popover</h3>
        <p>
          A famous slogan by Nike which says <q><strong>Just Do It.</strong></q>
        </p>
      </div>
      <button class="btn" id="closeBtn">Dismiss</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
